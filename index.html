<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Configuraci贸n SSH y Remmina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap');

        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --bg-dark: #0a0a0a;
            --glass: rgba(20, 20, 30, 0.7);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Canvas Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* Typography & Effects */
        .tech-font { font-family: 'JetBrains Mono', monospace; }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5), 0 0 20px rgba(0, 255, 157, 0.3);
        }

        .card-glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        .card-glass:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        /* Image Placeholder Style */
        .image-container {
            border: 1px solid #333;
            background: #000;
            padding: 0.5rem;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .image-container:hover {
            border-color: var(--secondary);
        }

        .manual-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .manual-image:hover {
            opacity: 1;
        }

        /* Code Block */
        .code-block {
            background: #111;
            border-left: 4px solid var(--primary);
            font-family: 'JetBrains Mono', monospace;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .code-block:hover .copy-btn { opacity: 1; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .step-animate { animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Canvas para efectos visuales -->
    <canvas id="bg-canvas"></canvas>

    <!-- Header -->
    <header class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white tracking-wider">
                <i class="fas fa-terminal text-green-400 mr-2"></i>
                MANUAL <span class="text-green-400">SSH & REMMINA</span>
            </h1>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 pt-24 pb-20 relative z-10">
        
        <!-- Intro -->
        <div class="text-center mb-12 step-animate" style="animation-delay: 0.1s;">
            <h2 class="text-4xl md:text-5xl font-bold mb-4 neon-text">Configuraci贸n Segura</h2>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">Gu铆a interactiva paso a paso para desplegar servicios SSH, generar claves y configurar clientes remotos.</p>
        </div>

        <!-- El contenedor donde JS inyectar谩 los pasos -->
        <div id="manual-container" class="max-w-4xl mx-auto space-y-12">
            <!-- El contenido se carga din谩micamente desde el JSON -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 text-sm relative z-10">
        <p>Manual Interactivo v1.0 | Generado din谩micamente</p>
    </footer>

    <!-- JavaScript Principal -->
    <script>
        // ---------------------------------------------------------
        // DATOS DEL MANUAL (JSON)
        // INSTRUCCIONES:
        // Busca el campo 'imageSrc' en cada paso.
        // Actualmente apunta a una imagen generada autom谩ticamente (placehold.co).
        // Cambia esa URL por la ruta de tu archivo local (ej: "img/foto1.png").
        // ---------------------------------------------------------
            const manualData = [
        {
            id: 1,
            title: "Paso 1: Instalar Servicio SSH",
            description: "Lo primero es instalar el servidor OpenSSH en la m谩quina remota. Abre la terminal y ejecuta:",
            code: "sudo apt install openssh-server",
            warning: "Aseg煤rate de tener conexi贸n a internet y permisos de sudo.",
            imageSrc: "images/foto1.png", //  Cambiado a ruta local
            imageLabel: "Terminal instalando openssh-server"
        },
        {
            id: 2,
            title: "Paso 2: Cliente Remmina",
            description: "En el equipo cliente, necesitamos un gestor de conexiones. Instalamos Remmina:",
            code: "sudo apt install remmina",
            imageSrc: "images/foto2.png", //  Cambiado a ruta local
            imageLabel: "Terminal instalando Remmina"
        },
        {
            id: 3,
            title: "Paso 3: Generaci贸n de Claves",
            description: "Para aumentar la seguridad, usaremos autenticaci贸n por par de claves en lugar de solo contrase帽a.",
            code: "ssh-keygen -t rsa -b 4096",
            note: "Presiona Enter para dejar la ubicaci贸n por defecto y la passphrase vac铆a si deseas login autom谩tico.",
            imageSrc: "images/foto3.png", //  Cambiado a ruta local
            imageLabel: "Proceso de ssh-keygen"
        },
        {
            id: 4,
            title: "Paso 4: Copiar Clave P煤blica",
            description: "Ahora enviamos nuestra identidad al servidor. Reemplaza usuario e IP seg煤n corresponda:",
            code: "ssh-copy-id usuario@192.168.1.100",
            subSteps: [
                "Si no funciona ssh-copy-id, hazlo manual:",
                "1. Copia tu clave: <code>cat ~/.ssh/id_rsa.pub</code>",
                "2. En el servidor: <code>nano ~/.ssh/authorized_keys</code>",
                "3. Pega la clave y guarda."
            ],
            warning: "Asegura los permisos correctos: chmod 700 ~/.ssh y chmod 600 authorized_keys",
            imageSrc: "images/foto4.png", //  Cambiado a ruta local
            imageLabel: "Comando ssh-copy-id ejecutado"
        },
        {
            id: 5,
            title: "Paso 5: Comprobaci贸n de Transferencia",
            description: "Verificamos que la clave se ha pasado correctamente al archivo authorized_keys.",
            imageSrc: "images/foto5.png", //  Cambiado a ruta local
            imageLabel: "Verificaci贸n del archivo de claves"
        },
        {
            id: 6,
            title: "Paso 6: Permisos de Archivos",
            description: "Confirmamos que los permisos de la carpeta .ssh y el archivo de claves sean seguros.",
            code: "ls -ld ~/.ssh\nls -l ~/.ssh/authorized_keys",
            imageSrc: "images/foto6.png", //  Cambiado a ruta local
            imageLabel: "Listado de permisos de archivos"
        },
        {
            id: 7,
            title: "Paso 7: Configuraci贸n SSHD",
            description: "Editamos el archivo de configuraci贸n del daemon para mayor seguridad (opcionalmente deshabilitar login por contrase帽a).",
            code: "sudo nano /etc/ssh/sshd_config",
            imageSrc: "images/foto7.png", //  Cambiado a ruta local
            imageLabel: "Edici贸n del archivo de configuraci贸n"
        },
        {
            id: 8,
            title: "Paso 8: Reiniciar Servicio",
            description: "Para aplicar los cambios, reiniciamos el servicio SSH y comprobamos su estado.",
            code: "sudo systemctl restart ssh\nsudo systemctl status ssh",
            imageSrc: "images/foto8.png", //  Cambiado a ruta local
            imageLabel: "Estado del servicio systemctl"
        },
        {
            id: 9,
            title: "Paso 9: Configurar Remmina - Inicio",
            description: "Abrimos Remmina y creamos un nuevo perfil de conexi贸n.",
            imageSrc: "images/foto9.png", //  Cambiado a ruta local
            imageLabel: "Interfaz principal de Remmina"
        },
        {
            id: 10,
            title: "Paso 10: Configurar Remmina - Protocolo",
            description: "Seleccionamos protocolo SSH e introducimos la IP del servidor.",
            imageSrc: "images/foto10.png", //  Cambiado a ruta local
            imageLabel: "Configurando la IP"
        },
        {
            id: 11,
            title: "Paso 11: Configurar Remmina - Autenticaci贸n",
            description: "Seleccionamos 'Archivo de identidad' y buscamos nuestra clave privada (id_rsa).",
            imageSrc: "images/foto11.png", //  Cambiado a ruta local
            imageLabel: "Seleccionando la clave privada"
        },
        {
            id: 12,
            title: "Paso 12: Conexi贸n Final",
            description: "Guardamos y conectamos. Deber铆amos entrar sin pedir contrase帽a.",
            imageSrc: "images/foto12.png", //  Cambiado a ruta local
            imageLabel: "xito en la conexi贸n"
        }
    ];

        // ---------------------------------------------------------
        // LGICA DE RENDERIZADO (JS)
        // ---------------------------------------------------------
        
        const container = document.getElementById('manual-container');

        function renderManual() {
            manualData.forEach((step, index) => {
                const stepEl = document.createElement('div');
                stepEl.className = 'card-glass rounded-xl p-6 md:p-8 step-animate relative overflow-hidden';
                stepEl.style.animationDelay = `${0.2 + (index * 0.1)}s`;

                // Construcci贸n del HTML interno
                let htmlContent = `
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl font-bold select-none text-white">
                        ${String(index + 1).padStart(2, '0')}
                    </div>
                    
                    <h3 class="text-2xl font-bold text-green-400 mb-4 flex items-center">
                        <span class="bg-green-500/20 text-green-400 text-xs px-2 py-1 rounded mr-3 border border-green-500/30">PASO ${index + 1}</span>
                        ${step.title}
                    </h3>
                    
                    <p class="text-gray-300 mb-4 leading-relaxed">${step.description}</p>
                `;

                // Renderizar C贸digo si existe
                if (step.code) {
                    htmlContent += `
                        <div class="code-block rounded-md p-4 mb-4 group">
                            <button onclick="copyToClipboard(this)" class="copy-btn bg-gray-700 hover:bg-gray-600 text-white text-xs px-2 py-1 rounded flex items-center">
                                <i class="fas fa-copy mr-1"></i> Copiar
                            </button>
                            <code class="text-sm text-green-300 break-words">${step.code.replace(/\n/g, '<br>')}</code>
                        </div>
                    `;
                }

                // Subpasos
                if (step.subSteps) {
                    htmlContent += `<ul class="list-disc list-inside text-gray-400 mb-4 bg-black/20 p-4 rounded-lg text-sm">`;
                    step.subSteps.forEach(sub => {
                        htmlContent += `<li class="mb-1">${sub}</li>`;
                    });
                    htmlContent += `</ul>`;
                }

                // Alertas/Notas
                if (step.warning) {
                    htmlContent += `
                        <div class="flex items-start bg-red-900/20 border border-red-500/30 p-3 rounded mb-4 text-sm text-red-200">
                            <i class="fas fa-exclamation-triangle mt-1 mr-2 text-red-400"></i>
                            <span>${step.warning}</span>
                        </div>`;
                }
                if (step.note) {
                    htmlContent += `
                        <div class="flex items-start bg-blue-900/20 border border-blue-500/30 p-3 rounded mb-4 text-sm text-blue-200">
                            <i class="fas fa-info-circle mt-1 mr-2 text-blue-400"></i>
                            <span>${step.note}</span>
                        </div>`;
                }

                // rea de Imagen (Est谩tica)
                if (step.imageSrc) {
                    htmlContent += `
                        <div class="mt-6 image-container">
                            <div class="text-xs text-gray-500 mb-2 font-mono">
                                <i class="fas fa-image mr-1"></i> ${step.imageLabel}
                            </div>
                            <img src="${step.imageSrc}" 
                                 alt="${step.imageLabel}" 
                                 class="manual-image"
                                 onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'p-8 text-center text-red-400 border border-red-900 bg-red-900/10 rounded\'>Error cargando imagen: <br><span class=\'text-xs text-gray-400\'>' + this.src + '</span></div>'">
                        </div>
                    `;
                }

                stepEl.innerHTML = htmlContent;
                container.appendChild(stepEl);
            });
        }

        // ---------------------------------------------------------
        // FUNCIONES DE UTILIDAD
        // ---------------------------------------------------------

        function copyToClipboard(btn) {
            const code = btn.parentElement.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check mr-1"></i> Copiado';
                btn.classList.add('text-green-400');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('text-green-400');
                }, 2000);
            });
        }

        // ---------------------------------------------------------
        // CANVAS ANIMATION (EFECTO DE RED)
        // ---------------------------------------------------------
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 255, 157, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initCanvas() {
            resize();
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // Conexiones
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 255, 157, ${0.1 - distance/1500})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateCanvas);
        }

        // Event Listeners
        window.addEventListener('resize', resize);
        window.onload = () => {
            initCanvas();
            animateCanvas();
            renderManual();
        };

    </script>
</body>
</html>
